title: Retama studio
baseurl: /
permalink: '/:title/'
collections:
  posts:
    permalink: '/posts/:title/'
favicon: images/logo.png
logo_dark: images/logo.png
logo_light: images/logo.png
hamburger_background_image: /images/leaf-light-grey.svg
bg_image_primary: /images/header.jpg
bg_image_primary_opacity: 60
bg_image_secondary: /images/leaf-light-grey.svg
bg_image_product: /images/leaf.svg
snipcart_api_key: ''
footer_text: Â© 2021 Retama studio. All rights reserved.
footer_text_info: Designed by Retama studio and developed with love by 
footer_chillaso: https://github.com/Chillaso
palette: green
main_menu:
  - title: Tienda
    url: /store
    style: link
  - title: Sobre nosotros
    url: /about
    style: link
  - title: FAQ
    url: /faq
    style: link
sass:
  style: nested
  precision: 10
plugins:
  - jekyll-menus
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - README.md
  - netlify.toml
  - stackbit-build.sh
  - stackbit-pull.js
domain: 'https://retamastudio.com'
